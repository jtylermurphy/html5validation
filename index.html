<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HTML 5 Validation</title>
  <style>
    body {
      font-size: 1.2em;
    }

    div {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <form class="">
    <div>
      <label for="firstname">First Name: </label>
      <input type="text" name="firstname" value="" placeholder="Joe" required>
    </div>
    <div>
      <label for="firstname">Last Name: </label>
      <input type="text" name="firstname" value="" placeholder="Joe">
    </div>
    <div>
      <label for="firstname">Phone: </label>
      <input type="text" name="firstname" value="" placeholder="Joe">
    </div>
    <div>
      <label for="firstname">Email: </label>
      <input type="text" name="firstname" value="" placeholder="Joe">
    </div>
    <div>
      <label for="firstname">Address Line 1: </label>
      <input type="text" name="firstname" value="" placeholder="Joe">
    </div>
    <div>
      <label for="firstname">Address Line 2: </label>
      <input type="text" name="firstname" value="" placeholder="Joe">
    </div>
    <div>
      <label for="firstname">City: </label>
      <input type="text" name="firstname" value="" placeholder="Joe">
    </div>
    <div>
      <label for="firstname">State: </label>
      <select>
        <option value=" " disabled="disabled" selected>Choose State</option>
        <option value="KS">KS</option>
        <option value="MO">MO</option>
      </select>
    </div>
    <div>
      <label for="firstname">Zip: </label>
      <input type="text" name="firstname" value="" placeholder="Joe">
    </div>
    <button type='submit'>Submit</button>
  </form>
</body>

</html>
